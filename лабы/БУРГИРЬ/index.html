<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>БУРГИРЬ</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="header__container">
      <div class="header__content">
        <div class="navigation">
          <div class="logo">
            <img src="/img/header/logo.svg" alt="Логотип (мы крутые)">
            <p>Vintage Food</p>
          </div>
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__list-item"><a href="#!" class="main">Главная</a></li>
              <li class="nav__list-item"><a href="#!" class="stock">Акции</a></li>
              <li class="nav__list-item"><a href="#!" class="about">О нас</a></li>
            </ul>
          </nav>
          <button id="cart">
            <img src="/img/header/cart.svg" alt="Корзина">
          </button>
        </div>
        <div class="banner">
          <div class="banner__desc">
            <h2 class="banner__desc-title">Быстрая доставка для вас</h2>
            <p class="banner__desc-info">Сделай первый заказ и получи скидку 50%</p>
            <button id="order">Заказать</button>
          </div>
          <div class="banner__img">
            <img src="/img/banner.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main__container">
    <section class="menu">
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/burgers.png" alt="">
          <h3 class="menu__item-name">Бургеры</h3>
        </article>
      </a>
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/chicken.png" alt="">
          <h3 class="menu__item-name">Блюда из курицы</h3>
        </article>
      </a>
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/hot_dishes.png" alt="">
          <h3 class="menu__item-name">Горячие блюда</h3>
        </article>
      </a>
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/snacks.png" alt="">
          <h3 class="menu__item-name">Закуски</h3>
        </article>
      </a>
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/salads.png" alt="">
          <h3 class="menu__item-name">Салаты</h3>
        </article>
      </a>
      <a href="#!">
        <article class="menu__item">
          <img src="/img/menu/desserts.png" alt="">
          <h3 class="menu__item-name">Десерты</h3>
        </article>
      </a>
    </section>
  </main>
  <footer>
    <div class="footer__container">
      <ul class="useful__links">
        <li style="font-weight: 500;">Программа лояльности</li>
        <li>Политика конфеденциальности</li>
        <li>Договор оферты</li>
      </ul>
      <div class="company__name">
        <h4 style="font-weight: 500;">ООО «Vintage Food»</h4>
      </div>
      <div class="copyright">
        <h4 style="font-weight: 500;">
        &copy Все права защищены
      </h4>
    </div>
      <div class="social">
        <a href="#!">
          <img src="/img/social/vk.png" alt="">
        </a>
        <a href="#!">
          <img src="/img/social/Telegram.png" alt="">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
